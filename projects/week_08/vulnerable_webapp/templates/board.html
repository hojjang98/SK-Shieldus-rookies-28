
<!DOCTYPE html>
<html>
<head>
    <title>게시판</title>
</head>
<body>
    <h2>게시판</h2>
    
    <h3>글 작성</h3>
    <form method="POST" action="/post">
        <input type="text" name="title" placeholder="제목" required><br>
        <textarea name="content" placeholder="내용" required></textarea><br>
        <button type="submit">작성</button>
    </form>
    
    <hr>
    
    <h3>게시글 목록</h3>
    {% for post in posts %}
        <div>
            <h4>{{ post[1] }}</h4>
            <p>{{ post[2]|safe }}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
