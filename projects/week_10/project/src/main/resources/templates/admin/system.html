<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default :: layout(~{::section})}" lang="ko">

<head>
    <title>System Admin</title>
</head>

<body>
    <section>
        <div class="mb-4">
            <h3 class="fw-bold text-white mb-2">시스템 상태 점검</h3>
            <p class="text-muted small">외부/내부 네트워크 연결 상태 및 시스템 로그를 확인합니다.</p>
        </div>

        <div class="card p-4 p-lg-5 mb-4 border-0 shadow-sm col-md-9">
            <form action="/admin/system/ping" method="post">
                <label class="form-label fw-bold text-white mb-2">Target Host</label>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i
                            class="bi bi-hdd-network"></i></span>
                    <input type="text" name="target" class="form-control" placeholder="IP Address or Domain to ping..."
                        th:value="${lastTarget}" required>
                    <button class="btn btn-primary fw-bold px-4">Check Status</button>
                </div>
                <div class="form-text text-muted small"><i class="bi bi-info-circle me-1"></i> 서버의 연결성을 테스트하기 위해 Ping
                    명령을 실행합니다.</div>
            </form>

            <div th:if="${result}" class="mt-4">
                <h6 class="fw-bold text-success mb-2"><i class="bi bi-terminal me-1"></i> Console Output</h6>
                <div class="bg-black bg-opacity-50 p-3 rounded-2 border border-secondary border-opacity-25 font-monospace text-light small overflow-auto"
                    style="max-height: 300px;">
                    <pre class="mb-0" th:text="${result}"></pre>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
