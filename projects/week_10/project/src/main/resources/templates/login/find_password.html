<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Password - Rookies DNA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="hero-gradient d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px; background-color: var(--dna-surface);">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <div class="rounded-3 d-inline-flex align-items-center justify-content-center mb-3"
                    style="width:48px;height:48px;background:rgba(16, 185, 129, 0.1);">
                    <i class="bi bi-shield-lock text-success fs-3"></i>
                </div>
                <h4 class="fw-bold text-white">비밀번호 찾기</h4>
                <p class="text-muted small">가입 시 등록한 정보를 입력해 주세요.</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger py-2 text-center small" role="alert">
                <i class="bi bi-exclamation-circle me-1"></i> <span th:if="${param.error == 'admin_restricted'}">관리자 계정은
                    복구할 수 없습니다.</span>
                <span th:unless="${param.error == 'admin_restricted'}">정보가 일치하지 않습니다.</span>
            </div>

            <form action="/find-password" method="post">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">아이디</label>
                    <input type="text" name="username" class="form-control" placeholder="아이디 입력" required>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">이메일</label>
                    <input type="email" name="email" class="form-control" placeholder="이메일 입력" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3 fw-bold py-2">확인</button>
                <a href="/login" class="btn btn-outline-secondary w-100 fw-bold py-2">취소</a>
            </form>
        </div>
    </div>

</body>

</html>
