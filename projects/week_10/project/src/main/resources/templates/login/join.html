<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rookies DNA - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-body-tertiary">
    <div class="card shadow-sm border-0" style="width: 100%; max-width: 520px;">
        <div class="card-body p-4 p-md-5">
            <h2 class="fw-bold mb-4 text-center">회원가입</h2>

            <div th:if="${msg}" class="alert alert-info py-2 mb-3" th:text="${msg}"></div>
            <div th:if="${error}" class="alert alert-danger py-2 mb-3" th:text="${error}"></div>

            <form action="/join" method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">아이디</label>
                    <input type="text" name="username" required class="form-control" placeholder="아이디를 입력하세요">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">비밀번호</label>
                    <input type="password" name="password" required class="form-control" placeholder="비밀번호를 입력하세요">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">닉네임</label>
                    <input type="text" name="nickname" required class="form-control" placeholder="닉네임을 입력하세요">
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-muted">이메일</label>
                    <input type="email" name="email" required class="form-control" th:value="${joinEmail}"
                        placeholder="이메일을 입력하세요">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary fw-bold py-2">회원가입</button>
                    <a href="/login" class="btn btn-outline-secondary py-2">로그인으로 돌아가기</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
