<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password - Rookies DNA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="hero-gradient d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px; background-color: var(--dna-surface);">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <div class="rounded-3 d-inline-flex align-items-center justify-content-center mb-3"
                    style="width:48px;height:48px;background:rgba(139, 92, 246, 0.1);">
                    <i class="bi bi-key text-primary fs-3"></i>
                </div>
                <h4 class="fw-bold text-white">비밀번호 재설정</h4>
                <p class="text-muted small">새로운 비밀번호를 입력해 주세요.</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger py-2 text-center small" role="alert">
                <i class="bi bi-exclamation-circle me-1"></i> 비밀번호가 일치하지 않습니다.
            </div>

            <form action="/reset-password" method="post">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">새 비밀번호</label>
                    <input type="password" name="password" class="form-control" placeholder="새 비밀번호" required>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">비밀번호 확인</label>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="비밀번호 확인" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3 fw-bold py-2">변경하기</button>
            </form>
        </div>
    </div>

</body>

</html>
