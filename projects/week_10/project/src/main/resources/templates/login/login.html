<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Rookies DNA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-black">

    <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px; background-color: var(--dna-surface);">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <a href="/" class="d-inline-flex align-items-center gap-2 text-decoration-none mb-3">
                    <div class="rounded-3 d-inline-flex align-items-center justify-content-center"
                        style="width:48px;height:48px;background:rgba(6, 182, 212, 0.1);">
                        <i class="bi bi-dna text-primary fs-3"></i>
                    </div>
                    <span class="fs-4 fw-bold text-white">Rookies DNA</span>
                </a>
                <h4 class="fw-bold text-white">Welcome Back</h4>
                <p class="text-muted small">DNA Portal Login</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger py-2 text-center small" role="alert">
                <i class="bi bi-exclamation-circle me-1"></i> 로그인에 실패했습니다.
            </div>

            <form action="/login" method="post">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">ID</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i
                                class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="아이디를 입력하세요" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">PASSWORD</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i
                                class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                    </div>
                </div>

                <div class="d-flex justify-content-end mb-3">
                    <a href="/find-password" class="text-secondary small text-decoration-none">비밀번호를 잊으셨나요?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3 fw-bold py-2">LOG IN</button>

                <div class="text-center">
                    <a href="/agreement" class="text-secondary small text-decoration-none">계정이 없으신가요? <span
                            class="text-primary">회원가입</span></a>
                </div>

                <div class="mt-4 pt-3 border-top border-secondary border-opacity-25 text-center">
                    <small class="text-muted" style="font-size: 0.75rem;">
                        Test Account: guest / guest
                    </small>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
