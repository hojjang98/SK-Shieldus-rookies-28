<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default :: layout(~{::section})}">

<body>
    <section>
        <div class="mb-4">
            <h3 class="fw-bold text-white mb-2">신청 수정</h3>
            <p class="text-muted small">신청 정보를 수정합니다.</p>
        </div>

        <div class="card p-4 p-lg-5" style="max-width: 900px;">
            <form action="/board/edit" method="post">
                <input type="hidden" name="id" th:value="${board.id}">

                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">신청자 이름</label>
                    <input type="text" name="title" th:value="${board.title}" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-muted">검사 목적</label>
                    <textarea name="content" class="form-control" rows="8" th:text="${board.content}"
                        required></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary fw-bold text-white px-4">저장하기</button>
                    <a th:href="@{/board/view(id=${board.id})}" class="btn btn-outline-secondary">취소</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
